<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!--  Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100
    Visual 72 / 100  -->
    <div class="container">
      <div class="hero">
        <div class="inner">
          <h1 class="title">Your Result</h1>
          <div class="result-circle">
            <h2 class="subtitle">76</h2>
            <p class="text">of 100</p>
          </div>
          <h3 class="subtitle">Great</h3>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="inner">
          <h4 class="title">Summary</h4>
          <ul class="summary-list">
            <li class="summary-item">
              <div class="inner">
                <img src="./assets/images/icon-reaction.svg" />
                <p class="text">Reaction</p>
              </div>
              <div class="inner">
                <p class="score-text"><span>80</span>/ 100</p>
              </div>
            </li>
            <li class="summary-item">
              <div class="inner">
                <img src="./assets/images/icon-memory.svg" />
                <p class="text">Memory</p>
              </div>
              <div class="inner">
                <p class="score-text"><span>92</span>/ 100</p>
              </div>
            </li>
            <li class="summary-item">
              <div class="inner">
                <img src="./assets/images/icon-verbal.svg" />
                <p class="text">Verbal</p>
              </div>
              <div class="inner">
                <p class="score-text"><span>61</span>/ 100</p>
              </div>
            </li>
            <li class="summary-item">
              <div class="inner">
                <img src="./assets/images/icon-visual.svg" />
                <p class="text">Visual</p>
              </div>
              <div class="inner">
                <p class="score-text"><span>72</span>/ 100</p>
              </div>
            </li>
          </ul>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
